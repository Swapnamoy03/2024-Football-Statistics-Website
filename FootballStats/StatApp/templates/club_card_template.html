<div class="col-sm-6 col-lg-4 p-0">
    <div class="card rounded-4 scale-75 border-0 shadow-md shadow-lg-hover transition ease-in-out duration-700 scale-100-hover delay-200" style="background:#F9F6EE;" >
        <!--club logo and club name-->
        <div class="card-header p-3 rounded-top-4" style="background:{{club.primary_color}};">
            <div class="card-details">
                <div class="row">
                    <!--club logo-->
                    <div class="col-4">
                        <a href="{% url 'clubdata' club.club_id %}">
                        <img class="img-fluid rounded" src="{{club.club_logo.url}}" alt="{{club.club_name}}"></a>
                    </div>
                    <!--club name-->
                    <div class="col-8 py-3">
                        <a href="{% url 'clubdata' club.club_id %}">
                            <h5 class="float-start" style="letter-spacing: 3px; background: linear-gradient(90deg, {{club.text_color}} 20%, {{club.text_color}} 50%); -webkit-text-fill-color: transparent; background-clip: text; opacity: 1; font-size: 15px; font-weight: 700">
                            {{club.club_name}}
                            </h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--squad size and league position-->
        <div class="card-body p-3 m-2">
            <div class="row">
                <!--squad size-->
                <div class="col-6">
                    <h5 class="card-text fs-6 opacity-4" style="color:{{club.primary_color}}; font-weight: 400;">Squad Size</h3>
                    <h2 class="card-title fs-1 opacity-3" style="color:{{club.primary_color}}; font-weight: 700">{{club.squad_size}}</h2>
                </div>

                <!--league position-->
                <div class="col-6">
                    <h5 class="card-text fs-6 opacity-4" style="color:{{club.primary_color}}; font-weight: 400;">League Pos.</h5>
                    <h2 class="card-title fs-1 opacity-3" style="color:{{club.primary_color}}; font-weight: 700;">{{club.league_position}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
